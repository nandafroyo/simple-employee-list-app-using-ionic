<ion-header>

  <ion-navbar color="act">
    <ion-title>Edit Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" [(ngModel)]="person.full_name"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label stacked>Phone</ion-label>
          <ion-input type="tel" [(ngModel)]="person.phone"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="person.email"></ion-input>
        </ion-item>  
        
        <ion-item>
            <ion-label stacked>Address</ion-label>
            <ion-textarea type="text" [(ngModel)]="person.address"></ion-textarea>
          </ion-item>

</ion-content>

<ion-footer padding>
    <button ion-button color="act" full round (click)="onEdit()">Update Data</button>
</ion-footer>
