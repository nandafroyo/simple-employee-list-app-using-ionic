<ion-header>

  <ion-navbar color="act">
    <ion-title>{{person.full_name}}</ion-title>
    <ion-buttons right>
      <button ion-button (click)="confirmRemove()">
        <ion-icon name="trash" style="font-size:25px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
      <ion-col text-center>
        <img src="assets/imgs/thumb-01.jpg" height='200' width='200'>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <h3>{{person.full_name}}</h3>
      </ion-col>
    </ion-row>
    <ion-item text-wrap>
      <ion-icon name="home" item-start color="act"></ion-icon>
      {{person.address}}
    </ion-item>
    <ion-item>
      <ion-icon name="call" item-start color="act"></ion-icon>
      {{person.phone}}
    </ion-item>
    <ion-item>
      <ion-icon name="mail" item-start color="act"></ion-icon>
      {{person.email}}
    </ion-item>

    <br>
    <ion-row>
      <ion-col text-center>
          <button (click)="onCallNumber(person.phone)" ion-button color="act" outline round small><ion-icon name="call" item-start color="act"></ion-icon>&nbsp;&nbsp;Call</button>
      </ion-col>
    </ion-row>

      <ion-col>
        <img src="assets/imgs/thumb-01.jpg" height='200' width='200'>
        <h3>{{person.full_name}}</h3>
        <div>{{person.address}}</div>
        <div>{{person.phone}}</div>
        <div>{{person.email}}</div>
      </ion-col>
    </ion-row> -->
</ion-content>

<ion-footer padding>
  <button ion-button color="act" full round (click)="onButtonEdit(person)">Edit Data</button>
</ion-footer>
